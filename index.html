<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <dialog id="name-dialog">
        <div class="dialog-div">
            <form action="#">
                <div class="form-row">
                    <label for="player1">Enter Player X name:</label>
                    <input type="text" name="player1" id="player1-name">
                </div>
                <div class="form-row">
                    <label for="player2">Enter Player O name:</label>
                    <input type="text" name="player2" id="player2-name">
                </div>

                <div class="form-row"><button id="save-names">SAVE</button></div>
            </form>
        </div>
    </dialog>

    <div class="container">
        <h1>TIC TAC TOE</h1>
        <h2 class="player"></h1>
        <div class="board"></div>
        <div>
            <button class="start-button">START</button>
            <button class="restart-button">RESTART</button>
        </div>
        <div class="player-points">
            <h3 class="player1-points"></h3>
            <h3 class="player2-points"></h3>
        </div>
    </div>

</body>
</html>
